<head>

<title>Wikidataを用いた検索システム</title>

<link rel="stylesheet" href="style.css">
<!-- KG検索用のライブラリ読み込み -->
<script src="KGSearch.js"></script> 

<script>
//詳細表示ページ用の設定
const keylink = "item";	//リンクのkeyとする変数
const detail_html = "details.html"; //詳細表示用のHTMLファイル

window.addEventListener('load', async () => {
	const sendButton = document.getElementById('send');

	//検索実行ボタンの処理
	sendButton.addEventListener('click', async () => {
        makeQuery();
		//makeWikidataQuery();
	}, false);

    //パラメータ(?key=XXXX)を使ったアクセスの処理
    var param = location.search;
    if(param!=""){
        document.getElementById('QID').value = decodeURI(param.replace("?key=",""));
        document.getElementById('head').style.display = 'none';
        document.getElementById('menu').style.display = 'none';
		makeQuery();
		//makeWikidataQuery();
    }

}, false);

//検索に用いるSPARQLクエリを生成し，実行する
async function makeQuery(){
    const endpoint = "https://query.wikidata.org/sparql";
    const resultArea = document.getElementById('result_div');
	let query = document.getElementById('query_area').value;

	//  検索条件を設定するには下記のコメントを外す 
	//名称の検索にWikidataのAPIを使用する際は下記のコメントを外す
	
    let conditions = "{\n";

    //名称の処理
    const textLABEL = document.getElementById('LABEL').value;
    if(textLABEL!=""){
        const ids = await getWdIDs(textLABEL);
        // const ids = await getWdIDsBySE(textLABEL);//
        const vals = ids.join(" ").replaceAll("Q","wd:Q"); 
        //const vals = ids[0].replaceAll("Q","wd:Q"); //1個目のみ使う場合
        // query = query.replace("#VALUES",'VALUES ?item {'+vals+'}');
        conditions+= 'VALUES ?item {'+vals+'}\n';
        // query = query.replace("{",'{\n\tVALUES ?item {'+vals+'}');
        // document.getElementById('query_area2').value = query;
    }  

    //検索条件１の処理
    const textCond1 = document.getElementById('cond1').value;
    const textVal1 = document.getElementById('val1').value;
    if(textCond1!="" && textVal1!=""){
        conditions+= '?item '+textCond1+' '+textVal1+ '.\n';
    }  


    //検索条件2の処理
    const textCond2 = document.getElementById('cond2').value;
    const textVal2 = document.getElementById('val2').value;
    if(textCond2!="" && textVal2!=""){
        conditions+= '?item '+textCond2+' "'+textVal2+ '"@ja .\n';
    }  


    //検索条件3の処理
    const textCond3 = document.getElementById('cond3').value;
    const textVal3 = document.getElementById('val3').value;
    if(textCond3!="" && textVal3!=""){
        conditions+= textCond3.replace('####',textVal3)+'\n';
    }  


    //検索条件4の処理
    const textCond4 = document.getElementById('cond4').value;
    const textVal4 = document.getElementById('val4').value;
    if(textCond4!="" && textVal4!=""){
        conditions+= textCond4.replace('####',textVal4)+'\n';
    }  

    let opt_select = "";
    let options = "";
    //追加項目の処理
    const textOpt1 = document.getElementById('opt1').value;
    if(textOpt1!=""){
        opt_select += '?opt1Label';
        if(document.getElementById('opt1_ck').checked){
            options += 'OPTIONAL{?item '+ textOpt1+' ?opt1 .}\n';
        }
        else{
            options += '?item '+ textOpt1+' ?opt1 .\n';
        }
    }
    //追加項目の処理
    const textOpt2 = document.getElementById('opt2').value;
    if(textOpt2!=""){
        opt_select += '?opt2Label';
        if(document.getElementById('opt2_ck').checked){
            options += 'OPTIONAL{?item '+ textOpt2+' ?opt2 .}\n';
        }
        else{
            options += '?item '+ textOpt2+' ?opt2 .\n';
        }
    }
    //追加項目の処理
    const textOpt3 = document.getElementById('opt3').value;
    if(textOpt3!=""){
        opt_select += '?opt3Label';
        if(document.getElementById('opt3_ck').checked){
            options += 'OPTIONAL{?item '+ textOpt3+' ?opt3 .}\n';
        }
        else{
            options += '?item '+ textOpt3+' ?opt3 .\n';
        }
    }
    //追加項目の処理
    const textOpt4 = document.getElementById('opt4').value;
    if(textOpt4!=""){
        opt_select += '?opt4Label';
        if(document.getElementById('opt4_ck').checked){
            options += 'OPTIONAL{?item '+ textOpt4+' ?opt4 .}\n';
        }
        else{
            options += '?item '+ textOpt4+' ?opt4 .\n';
        }
    }
    query = query.replace("{",conditions+options)
                 .replace("?itemLabel","?itemLabel "+opt_select);
    document.getElementById('query_area2').value = query;

    //SPARQLクエリの実行
	document.getElementById('result_box').style.display="flex";
	showSearchIng(resultArea);
    
	const resultData = await sendSPARQLQuery(endpoint, query);
    
	document.getElementById('resjson_area').value = JSON.stringify(resultData,null,'  ');
    showResult(resultData,resultArea); //クエリ結果の表示【テーブル表示用】
    //showResultDetails(resultData,resultArea); //クエリ結果の表示【詳細表示用】

}
//Wikidata ID の検索を実行する　※こちらは廃止の方向で？
async function makeWikidataQuery(){
    const resultArea = document.getElementById('result_div');
    // let options = document.getElementById('query_area').value;
    // const endpoint ="https://www.wikidata.org/w/api.php";
	
	const textLABEL = document.getElementById('LABEL').value;
	if(textLABEL==""){
		alert("検索キーワードを入力してください");
		return;
	}
	const endpoint ="https://www.wikidata.org/w/api.php";
    const options ="?action=wbsearchentities&search="+textLABEL+"&language=en&limit=50&format=json";
	document.getElementById('query_area2').value = options;

    document.getElementById('result_box').style.display="flex";
    showSearchIng(resultArea);

    const resultData = await sendWdQuery(endpoint,options);
    document.getElementById('resjson_area').value = JSON.stringify(resultData,null,'  ');  
    
    //showWdResult(resultData,resultArea); 
	showWdResultWithLink(resultData,resultArea); //詳細表示との連携用
}

</script>
</head>

		 <hr>

<div id="query" style="display:none">

<input type="checkbox" id="opt1_ck"><br>
<input type="text" id="opt2" class="opt" value="wdt:P18" size="20"/>
<input type="checkbox" id="opt2_ck" checked><br>

<input type="checkbox" id="opt3_ck" checked><br>

PREFIX wdt: <http://www.wikidata.org/prop/direct/>
PREFIX wikibase: <http://wikiba.se/ontology#>
    
select DISTINCT ?item ?itemLabel
where{
    SERVICE wikibase:label { bd:serviceParam wikibase:language "ja,en". }
}LIMIT 50		
</textarea>
